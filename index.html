<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Tracks</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
        <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
        <script src="https://d3js.org/d3-scale.v3.min.js"></script>
        <script src="https://d3js.org/d3-axis.v2.min.js"></script>
        <script src="https://d3js.org/d3-brush.v2.min.js"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

        <!-- Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="selectors">
            <div>
                <h3>Grouping by:</h3>
                <select id="grouping">
                    <option value="track_name" selected>Track Name</option>
                    <option value="album_name">Album Name</option>
                    <option value="artists">Artists</option>
                </select>
            </div>
            <div>
                <h3>Sorting by:</h3>
                <select id="sorting">
                    <option value="descending" selected>Descending</option>
                    <option value="ascending">Ascending</option>
                </select>
            </div>
            <div>
                <h3>Bar Width:</h3>
                <p>If the bar width is already wide enough, it will not change.</p>
                <input type="range" id="width-slider" min="8" max="20" step="1">
                <br>
            </div>
            <div>
                <h3>Popularity Range:</h3>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="popularityRange" checked>
                    <label class="form-check-label" for="popularityRange">OFF / ON</label>
                </div>
                <span id="min-value"></span>
                <input type="range" id="popularity-slider-lower" min="0" max="100" step="1" value="20" class="range-slider">
                <input type="range" id="popularity-slider-upper" min="0" max="100" step="1" value="100" class="range-slider">
                <span id="max-value"></span>
                <br>
            </div>
            <div>
                <h3>Data Range (0 ~ 89740):</h3>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="dataRange" checked>
                    <label class="form-check-label" for="dataRange">OFF / ON</label>
                </div>
                <label for="min-data">Range(ID):</label>
                <input type="number" id="min-data" min="0" max="89740" step="1" value="0">
                <label for="max-data">~</label>
                <input type="number" id="max-data" min="0" max="89740" step="1" value="100">
                <br>
            </div>
        </div>
        <div style="margin-top: 150px;"></div>
        <div id="tooltip"></div>
        <script src="script.js"></script>
    </body>
</html>
